<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Page</title>
    <link rel="stylesheet" href="forgot.css">
</head>
<body>

<div class="container">
    <form class="form-box">
        <h2>Forgot Password</h2>

        <div class="form-group">
            <label>User ID</label>
            <input type="text" required placeholder="Register No">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" required placeholder="xxxxx@gritrjpm.ac.in">
        </div>

        <div class="button-group">
            <button type="submit">Send Email</button>
            <button type="button">Close</button>
        </div>

    </form>
</div>

</body>
</html>
