<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>

    <div class="login">
    <form>
        <h2>ERP login</h2>
        <div class="form-group">
        <label>User Name</label>
        <input type="text" required placeholder="Register No"></input>
        </div>
        <div class="form-group">
        <label>Pasword</label>
        <input type="password" required placeholder="DD-MM-YYYY"></input>
        <div class="btn-group">
        <button class="login" type="submit">Login</button>
        </div>
        </div>
        <div class="pass">
        <p>Forgot password</p>
        <a href="forgot.html">Click here</a>
    </div>
</div>
    </form>
</body>
</html>
